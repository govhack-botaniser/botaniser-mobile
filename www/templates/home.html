<ion-view title="Home">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header padding">
        <h1>Home</h1>
        <p>You are here: {{pos.coords.latitude}} {{pos.coords.longitude}}</p>

        <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>

        <button ng-click="uploadPhoto()" class="button button-block button-primary">Upload Photo</button>
    </ion-content>
</ion-view>
