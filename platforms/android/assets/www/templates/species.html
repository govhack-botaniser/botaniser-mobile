<ion-view title="Species Near Me">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="species in speciesList" type="item-text-wrap" href="#/app/species/{{species.id}}">
                 <div>
                     {{species.item.label}}
                 </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
