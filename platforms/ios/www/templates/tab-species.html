<ion-view title="Species Near Me">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="species in speciesList" type="item-text-wrap" href="#/tab/species/{{species.id}}">
                 {{species.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
