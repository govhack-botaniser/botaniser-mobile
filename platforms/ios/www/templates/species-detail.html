<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{species.name}}">
    <ion-content has-header="true">
        <div id="map"></div>
        <div class="species-detail">
            <div class="card">
                <div class="item item-divider">
                    {{species.item.name}} ({{species.item.commonNameSingle}})
                </div>
                <div class="item item-text-wrap">
                    <img class="full-image" src="{{species.item.largeImageUrl}}" />
                </div>
                <div class="item item-text-wrap">
                    <p><i class="fa fa-map-marker"></i> Spotted {{species.occurence}} times in the area.</p>
                    <p><small>Commonly known as: {{species.item.commonNameSingle}}</small></p>
                    <p><small>Other names: {{species.item.commonName}}</small></p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
